<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classroom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container mt-5">
    <!-- Classroom Heading -->
    <div class="mb-4">
        <h1 class="display-6">Quiz Time!</h1>
    </div>

    <!-- Host Answer Section -->
    <div id="host-answer" class="alert alert-info text-center mb-4" hidden></div>

    <!-- User List Section -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="card-title mb-0">Users</h5>
        </div>
        <ul class="list-group list-group-flush" id="user-list"></ul>
    </div>


    <!-- Answer Input Section -->
    <div id="answer-input-div" class="mb-2">
        <div class="mb-4">
            <label for="answer" class="form-label">Your Answer</label>
            <input type="text" class="form-control" id="answer" name="answer" placeholder="Type your answer here...">
        </div>
        <button type="button" class="btn btn-primary w-100 py-2" onclick="submitAnswer()">Submit</button>
    </div>

    <!-- Reset Button -->
    <div class="d-grid">
        <button type="button" id="reset-button" class="btn btn-outline-secondary py-2" onclick="resetQuiz()" hidden>Reset</button>
    </div>
</div>
<script src="classroom.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
